<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Smart Salary Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #1b2735, #090a0f);
      color: white;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 30px;
    }
    .glass-card {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      backdrop-filter: blur(10px);
      padding: 30px;
      width: 100%;
      max-width: 750px;
      box-shadow: 0 4px 30px rgba(0,0,0,0.3);
    }
    .result-card {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 15px;
      padding: 15px;
      margin-top: 20px;
    }
    label {
      font-weight: 500;
    }
    table {
      color: white;
    }
  </style>
</head>
<body>
  <div class="glass-card">
    <h3 class="text-center mb-3">ðŸ’¼ Smart Salary Calculator</h3>
    <p class="text-center text-muted">Calculate your estimated income from your hourly or daily rate â€” including bonus and deductions</p>

    <div class="mb-3">
      <label class="form-label">Select Rate Type</label>
      <select id="rateType" class="form-select">
        <option value="hour">Hourly Rate</option>
        <option value="day">Daily Rate</option>
      </select>
    </div>

    <div class="mb-3">
      <label class="form-label">Enter Your Rate (â‚¹)</label>
      <input type="number" id="rate" class="form-control" placeholder="e.g. 500" min="0">
    </div>

    <div class="mb-3">
      <label class="form-label">Bonus (Optional)</label>
      <input type="number" id="bonus" class="form-control" placeholder="â‚¹ 0" min="0">
    </div>

    <div class="mb-3">
      <label class="form-label">Deductions (Optional)</label>
      <input type="number" id="deduction" class="form-control" placeholder="â‚¹ 0" min="0">
    </div>

    <div class="d-grid mb-3">
      <button id="calcBtn" class="btn btn-primary btn-lg">Calculate Salary</button>
    </div>

    <div id="resultBox" class="result-card" style="display:none;">
      <h5>ðŸ“Š Salary Breakdown</h5>
      <table class="table table-sm table-borderless align-middle">
        <thead>
          <tr class="text-info">
            <th>Period</th>
            <th>Base Pay</th>
            <th>+ Bonus</th>
            <th>- Deduction</th>
            <th>Total</th>
          </tr>
        </thead>
        <tbody id="resultTable"></tbody>
      </table>
    </div>
  </div>

  <script>
    document.getElementById('calcBtn').addEventListener('click', () => {
      const rate = parseFloat(document.getElementById('rate').value) || 0;
      const type = document.getElementById('rateType').value;
      const bonus = parseFloat(document.getElementById('bonus').value) || 0;
      const deduction = parseFloat(document.getElementById('deduction').value) || 0;

      if (rate <= 0) {
        alert("Please enter a valid rate!");
        return;
      }

      // Conversion factors (8-hour day, 5 days a week)
      let hourly = rate;
      if (type === "day") hourly = rate / 8;

      const daily = hourly * 8;
      const weekly = daily * 5;
      const monthly = weekly * 4;
      const yearly = monthly * 12;

      const results = [
        { period: "Per Hour", base: hourly },
        { period: "Per Day", base: daily },
        { period: "Per Week", base: weekly },
        { period: "Per Month", base: monthly },
        { period: "Per Year", base: yearly }
      ];

      const table = document.getElementById('resultTable');
      table.innerHTML = "";

      results.forEach(r => {
        const total = r.base + bonus - deduction;
        table.innerHTML += `
          <tr>
            <td>${r.period}</td>
            <td>â‚¹${r.base.toFixed(2)}</td>
            <td>â‚¹${bonus.toFixed(2)}</td>
            <td>â‚¹${deduction.toFixed(2)}</td>
            <td><strong class="text-success">â‚¹${total.toFixed(2)}</strong></td>
          </tr>`;
      });

      document.getElementById('resultBox').style.display = 'block';
    });
  </script>
</body>
</html>
