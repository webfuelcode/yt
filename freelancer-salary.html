<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Salary Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #1b2735, #090a0f);
      color: white;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 30px;
    }
    .glass-card {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      backdrop-filter: blur(10px);
      padding: 30px;
      width: 100%;
      max-width: 700px;
      box-shadow: 0 4px 30px rgba(0,0,0,0.3);
    }
    .result-card {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 15px;
      padding: 15px;
      margin-top: 15px;
    }
    label {
      font-weight: 500;
    }
  </style>
</head>
<body>
  <div class="glass-card">
    <h3 class="text-center mb-4">ðŸ’¼ Salary Calculator</h3>
    <p class="text-center text-muted">Estimate your earning as a freelancer, per-day worker, or project-based professional</p>

    <div class="mb-3">
      <label class="form-label">Work Type</label>
      <select id="workType" class="form-select">
        <option value="hourly">Hourly</option>
        <option value="daily">Daily</option>
        <option value="project">Project Based</option>
      </select>
    </div>

    <div id="rateInput" class="mb-3">
      <label class="form-label">Rate (â‚¹)</label>
      <input type="number" id="rate" class="form-control" placeholder="Enter your rate" min="0">
    </div>

    <div id="timeInput" class="mb-3">
      <label class="form-label" id="timeLabel">Total Hours</label>
      <input type="number" id="timeValue" class="form-control" placeholder="Enter total hours or days" min="0">
    </div>

    <div class="mb-3">
      <label class="form-label">Bonus (optional)</label>
      <input type="number" id="bonus" class="form-control" placeholder="â‚¹ 0" min="0">
    </div>

    <div class="mb-3">
      <label class="form-label">Deductions (optional)</label>
      <input type="number" id="deduction" class="form-control" placeholder="â‚¹ 0" min="0">
    </div>

    <div class="d-grid">
      <button id="calcBtn" class="btn btn-primary">Calculate Salary</button>
    </div>

    <div id="resultBox" class="result-card mt-4" style="display:none;">
      <h5>ðŸ’° Result</h5>
      <p><strong>Base Pay:</strong> â‚¹<span id="basePay">0</span></p>
      <p><strong>Bonus:</strong> â‚¹<span id="bonusAmount">0</span></p>
      <p><strong>Deductions:</strong> â‚¹<span id="deductAmount">0</span></p>
      <hr>
      <h5>Total Salary: â‚¹<span id="totalSalary" class="fw-bold text-success fs-4">0</span></h5>
    </div>
  </div>

  <script>
    const workType = document.getElementById('workType');
    const timeLabel = document.getElementById('timeLabel');

    workType.addEventListener('change', () => {
      if (workType.value === 'hourly') {
        timeLabel.textContent = 'Total Hours Worked';
      } else if (workType.value === 'daily') {
        timeLabel.textContent = 'Total Days Worked';
      } else {
        timeLabel.textContent = 'Total Projects';
      }
    });

    document.getElementById('calcBtn').addEventListener('click', () => {
      const type = workType.value;
      const rate = parseFloat(document.getElementById('rate').value) || 0;
      const time = parseFloat(document.getElementById('timeValue').value) || 0;
      const bonus = parseFloat(document.getElementById('bonus').value) || 0;
      const deduction = parseFloat(document.getElementById('deduction').value) || 0;

      let basePay = rate * time;
      let total = basePay + bonus - deduction;

      document.getElementById('basePay').textContent = basePay.toFixed(2);
      document.getElementById('bonusAmount').textContent = bonus.toFixed(2);
      document.getElementById('deductAmount').textContent = deduction.toFixed(2);
      document.getElementById('totalSalary').textContent = total.toFixed(2);
      document.getElementById('resultBox').style.display = 'block';
    });
  </script>
</body>
</html>
